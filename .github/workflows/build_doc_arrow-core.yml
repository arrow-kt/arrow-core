name: "arrow-core: build documentation"

on:
  pull_request:
    branches-ignore:
    - release/0.11.0

jobs:
  arrow-core_build_documentation:

    env:
      BASEDIR: ${{github.workspace}}/..
      JAVA_OPTS: -Xms512m -Xmx1024m

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        architecture: x64
    - name: Checkout orchestrator
      run: |
        cd $BASEDIR
        git clone https://github.com/arrow-kt/arrow.git
    - name: Generate API doc and validate
      run: $BASEDIR/arrow/scripts/project-build-doc.sh arrow-core
