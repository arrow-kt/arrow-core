plugins {
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "net.rdrei.android.buildtimetracker"
    id "org.jetbrains.dokka"
    id "org.jlleitschuh.gradle.ktlint"
    id "ru.vyarus.animalsniffer"
}

apply from: "$DOC_CONF"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$KOTLIN_VERSION"
    compileOnly "com.google.auto.service:auto-service:$GOOGLE_AUTO_SERVICE_VERSION"
    kapt "com.google.auto.service:auto-service:$GOOGLE_AUTO_SERVICE_VERSION"
    compile "io.arrow-kt:arrow-annotations:$VERSION_NAME"
    compile "io.arrow-kt:arrow-optics:$VERSION_NAME"
    compile "io.arrow-kt:arrow-core:$VERSION_NAME"
}
