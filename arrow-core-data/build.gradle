plugins {
    id "maven-publish"
    id "base"
    id "org.jetbrains.kotlin.jvm"
    id "org.jetbrains.kotlin.kapt"
    id "net.rdrei.android.buildtimetracker"
    id "org.jetbrains.dokka"
    id "org.jlleitschuh.gradle.ktlint"
    id "ru.vyarus.animalsniffer"
}

apply from: "$DOC_CONF"
apply from: "$PUBLISH_CONF"

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$KOTLIN_VERSION"
    compile project(":arrow-annotations")
    //compile "io.arrow-kt:arrow-reflect:$VERSION_NAME"
    kapt project(":arrow-meta")
    kaptTest project(":arrow-meta")
    compileOnly project(":arrow-meta")
    testCompileOnly project(":arrow-meta")
    testRuntime "org.junit.vintage:junit-vintage-engine:$JUNIT_VINTAGE_VERSION"
    testCompile "io.kotlintest:kotlintest-runner-junit5:$KOTLIN_TEST_VERSION"
    testCompile "io.arrow-kt:arrow-test:$VERSION_NAME"
    testCompile project(":arrow-syntax")
    testCompile project(":arrow-core")
    testCompile "io.arrow-kt:arrow-mtl:$VERSION_NAME"
}

// Note: please, don't add configuration after ank! (reason: automatic tasks)
ank {
    dependencies {
        compile "io.arrow-kt:arrow-docs:$VERSION_NAME"
    }
}
